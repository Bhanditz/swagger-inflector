swagger: '2.0'
tags:
- name: candidate
# - http
paths:
  /candidates:
    get:
      operationId: getCandidate
      responses:
        '200':
          description: successful response
          schema:
            $ref: '#/definitions/Candidate'
  /sources:
    get:
      operationId: getSource
      responses:
        '200':
          description: successful response
          schema:
            $ref: '#/definitions/Source'
definitions:
  Candidate:
    type: object
    required:
    - firstName
    - lastName
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
        example: Jean
      lastName:
        type: string
        example: Dupont
      source:
        $ref: '#/definitions/Source'
  Source:
    type: object
    required:
    - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: CDR
      candidates:
        $ref: '#/definitions/Candidate'