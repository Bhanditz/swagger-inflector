swagger: '2.0'
tags:
- name: candidate
# - http
paths:
  /candidates:
    get:
      operationId: getCandidate
      responses:
        '200':
          description: successful response
          schema:
            $ref: '#/definitions/Candidate'
  /sources:
    get:
      operationId: getSource
      responses:
        '200':
          description: successful response
          schema:
            $ref: '#/definitions/Source'
definitions:
  Candidate:
    type: object
    required:
    - firstName
    - lastName
    properties:
      cid:
        type: integer
        format: int64
      cfirstName:
        type: string
        example: Jean
      clastName:
        type: string
        example: Dupont
      source:
        $ref: '#/definitions/Source'
  Source:
    type: object
    required:
    - name
    properties:
      sid:
        type: integer
        format: int64
      sname:
        type: string
        example: CDR
      candidates:
        $ref: '#/definitions/Candidate'