      summary: "Criar um curso na plataforma"
      operationId: "addCurso"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
        name: "body"
        description: "objeto de curso necessário para ser adicionado na pla plataforma\
          \ de aprendizagem"
        required: true
        schema:
          $ref: "#/definitions/Curso"
      responses:
        405:
          description: "curso inválido"
      security:
      - learning_auth: []
    put:
